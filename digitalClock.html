<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/Digital-Clock/digitalClock.css">
</head>
<body>
    <div class="main">
        <div class="name">
            <h2>Digital Clock</h2>
        </div>
        <div class="date">
            <div class="hrs">
                <h1 id="hours">00</h1>
                <h3>Hours</h3>
            </div>
            <div class="min">
                <h1 id="minutes">00</h1>
                <h3>Minutes</h3>
            </div>
            <div class="sec">
                <h1 id="seconds">00</h1>
                <h3>Seconds</h3>
            </div>
            <div id="ampm">
                Am
            </div>
        </div>
    </div>
</body>
<script src="/Digital-Clock/app.js"></script>
</html>
